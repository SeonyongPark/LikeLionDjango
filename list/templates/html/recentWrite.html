<!doctype html>
{% load static %}
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'recentWrite.css' %}">
    <title>후원을 다이렉트로, 후원트</title>
</head>
<body>
    
<div class="header">
    <ul>
        <li><a href="{% url 'user_info:home' %}" class="logo">WHO<span>WANT</span></a></li>
        <li><a href="{% url 'list:list_view' %}" class="navItem">후원하기</a></li>
        <li><a href="{% url 'market:market_view' %}" class="navItem">재능마켓</a></li>
        <li><a href="{% url 'inquiry:CS' %}" class="navItem">문의하기</a></li>
        <li><a href="{% url 'user_info:mypage' %}" class="navItem">마이페이지</a></li>
        {% if not user.is_authenticated %}
            <li><a href="{% url 'user_info:login_view' %} " class="navItem">Login</a></li>
        {% else %}
            <li><a href="{% url 'user_info:logout_view' %}" class="navItem">Logout</a></li>
        {% endif %}
    </ul>
</div>

<div class="inputArea">
    <h2>당신의 따뜻했던 경험들</h2>
    <form action="{% url 'list:new' %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <textarea placeholder="제목." class="title"></textarea>
        <hr class="underLine">
        <textarea placeholder="후원금을 어떻게 썻는지 자세히 작성해 주세요. 피후원자님의 매너온도 평가요소로 사용됩니다.(개인정보 유출 주의)" class="formText"></textarea>
        <hr class="underLine">
        <input class="attach" type="file">
        <input type="submit" value="작성하기" class="diarySubmit">
    </form>
</div>
</body>
</html>
